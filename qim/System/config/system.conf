# QEntL System Configuration
# Version: 1.0.0

[system]
name = "QEntL Operating System"
version = "1.0.0"
build = "20250619"
architecture = "x64"

[quantum]
enabled = true
simulator_mode = true
quantum_processors = 0
max_qubits = 64

[memory]
heap_size = "4GB"
quantum_heap = "1GB"
gc_threshold = "80%"
virtual_memory = true

[networking]
enabled = true
protocols = ["tcp", "udp", "quantum_net"]
default_interface = "auto"

[security]
encryption = "quantum_aes_256"
authentication = "quantum_rsa_4096"
secure_boot = true

[logging]
level = "info"
output = ["console", "file"]
log_file = "system.log"
rotate_size = "100MB"

[ui]
theme = "quantum_dark"
language = "zh-CN"
scaling = "auto"
animations = true
