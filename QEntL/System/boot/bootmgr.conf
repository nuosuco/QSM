# QEntL Boot Manager Configuration
# Generated: 2025年6月19日
# Version: 1.0.0

[BootManager]
Version=1.0.0
Timeout=5
DefaultOS=QEntL
ShowMenu=true
QuantumBootMode=true

[QEntL]
DisplayName=QEntL Operating System
KernelPath=\QEntL\System\bin\kernel\qentl_kernel.sys
BootParameters=/quantum /64bit
Description=QEntL Quantum Operating System

[Recovery]
DisplayName=QEntL Recovery Environment
KernelPath=\QEntL\System\boot\recovery\recovery_kernel.sys
BootParameters=/recovery /safe
Description=QEntL System Recovery and Repair

[Diagnostics]
DisplayName=Hardware Diagnostics
KernelPath=\QEntL\System\boot\recovery\diag_kernel.sys
BootParameters=/diagnostics /hardware
Description=System Hardware Diagnostics

[Quantum]
QuantumProcessor=Auto
QuantumSimulation=Classical
MaxQubits=64
QuantumBackend=Local

[Display]
Theme=QEntL_Classic
Resolution=Auto
ColorDepth=32bit
Animation=true

[Security]
SecureBoot=true
BootLogging=true
IntegrityCheck=true
SignatureVerification=Required
